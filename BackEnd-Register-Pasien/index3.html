<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Registrasi Pasien</title>
</head>
<body>
  <h1>Form Registrasi Pasien</h1>

  <form id="registrationForm" enctype="multipart/form-data">
    <label>Full Name:</label>
    <input type="text" name="full_name" required><br><br>

    <label>NIK:</label>
    <input type="text" name="nik" required><br><br>

    <label>No KK:</label>
    <input type="text" name="no_kk" required><br><br>

    <label>Keluhan:</label>
    <textarea name="keluhan"></textarea><br><br>

    <label>Photo KTP:</label>
    <input type="file" name="photo_ktp" accept="image/*"><br><br>

    <label>Photo KK:</label>
    <input type="file" name="photo_kk" accept="image/*"><br><br>

    <label>Dokumen Tambahan:</label>
    <input type="file" name="more_document"><br><br>

    <label>User ID:</label>
    <input type="number" name="user_id" required><br><br>

    <label>Poli ID:</label>
    <input type="number" name="poli_id" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
      e.preventDefault(); // cegah reload halaman

      const formData = new FormData(this);

      try {
        const res = await fetch('http://localhost:3001/registrations', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`Server Error: ${res.status} - ${errorText}`);
        }

        const data = await res.json();
        alert('Registrasi berhasil!\n' + JSON.stringify(data, null, 2));
        console.log('Response:', data);
      } catch (err) {
        console.error('Error:', err);
        alert('Gagal submit: ' + err.message);
      }
    });
  </script>
</body>
</html>
